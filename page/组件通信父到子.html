<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件通信</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<son :message="msg"></son>
		</div>
		<script>
			//父组件向子组件
			//注册子组件
			Vue.component('son',{
				props:['message'],
				template:`<div>{{message}}</div>`
			});
			const app = new Vue({
				el:"#app",
				data:{
					msg:"I am data of father component"
				}
			});
			
		</script>
	</body>
</html>
