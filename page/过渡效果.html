<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app" class="app">
		    <button class="btn" @click="showBox = !showBox">切换</button>
		    <div class="container">
		    	<transition name="box">
			    	<div v-show="showBox" class="box">
			    		I am the box
			    	</div>
			    </transition>
		    </div>
		 </div>
	</body>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				showBox:false
			}
		});
	</script>
	<style>
		.container{
			width:200px;
			height:200px;
		}
		.box{
			width:100%;
		    height:100%;
		    text-align: center;
		    line-height: 200px;
		    background: #ff8282;
		    color: #Fff;
		    /*以下两个默认值，可不写*/
		    /*写上只是为了便于讲解，记住这两个*/
		    opacity: 1;
		    margin-left: 0;
		}
		.box-enter-active,.box-leave-active{
		    transition: all .8s;
		 }
		 .box-enter{
		    opacity: 0;
		    margin-left: 100%;
		 }
		 .box-leave-active{
		    opacity: 0;
		    margin-left: 100%;
		 }
	</style>
</html>
